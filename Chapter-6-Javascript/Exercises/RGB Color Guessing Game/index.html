<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>RGB Color Guessing Game</h1>

      <p id="rgbDisplay">RGB(?, ?, ? )</p>

      <div id="colorOptions" class="options"></div>

      <p id="gameInfo"></p>
      <p>Lives: <span id="lives">3</span> | Score: <span id="score">0</span></p>
      <button id="restart" class="hidden">Play again</button>
    </div>
  </body>
</html>
