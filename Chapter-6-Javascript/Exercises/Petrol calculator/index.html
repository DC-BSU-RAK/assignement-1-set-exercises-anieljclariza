<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petrol Calculator</title>
    <style>
      /* Reset some default styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calculator {
        background: #ffffff;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        margin-bottom: 1.5rem;
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }

      input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        border: 2px solid #ccc;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        transition: border-color 0.3s ease;
      }

      input[type="number"]:focus {
        border-color: #0077cc;
        outline: none;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005fa3;
      }

      p#totalCost {
        margin-top: 1.5rem;
        text-align: center;
        font-weight: bold;
        color: #333;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <!-- Title -->
      <h2>Petrol Calculator</h2>

      <!-- Input for petrol cost per liter -->
      <label for="pricePerLiter">Cost per liter ($):</label>
      <input type="number" id="pricePerLiter" value="1.72" step="0.01" />

      <!-- Input for liters purchased -->
      <label for="liters">Liters purchased:</label>
      <input type="number" id="liters" value="0" step="0.1" />

      <!-- Calculate button -->
      <button onclick="calculateTotal()">Calculate Total</button>

      <!-- Display total cost -->
      <p id="totalCost"></p>
    </div>

    <script>
      // Function to calculate total petrol cost
      function calculateTotal() {
        // Get the values from the input fields
        const pricePerLiter = parseFloat(
          document.getElementById("pricePerLiter").value
        );
        const liters = parseFloat(document.getElementById("liters").value);

        // Calculate total cost
        const total = pricePerLiter * liters;

        // Display the result with two decimal places
        document.getElementById(
          "totalCost"
        ).textContent = `Total Cost: $${total.toFixed(2)}`;
      }
    </script>
  </body>
</html>
