<!-- Set document type to HTML5 -->
<!DOCTYPE html>

<!-- Set document language to English -->
<html lang="en">
  <!-- Defines important meta tags for the document such as document character set, viewport settings, title, and link to external css file. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- <div> with respective class name for styling -->
    <div class="container">
      <h1>Petrol Calculator</h1>

      <!-- <label> and <input> to be used for styling and script -->
      <label for="costPerLiter">Input Cost per Liter ($):</label>
      <input type="number" id="costPerLiter" value="1.72" />

      <!-- <label> and <input> to be used for styling and script -->
      <label for="litersPurchased">Input Liters Purchased: </label>
      <input type="number" name="" id="litersPurchased" />

      <!-- <button> with respective id and onclick function that runs the calulate total and for styling -->
      <button id="clickButton" onclick="calculateTotal()">
        Calculate Total
      </button>

      <!-- Initial <p> before calculation -->
      <p id="totalCost">Total Cost:</p>

      <!-- Adds a sound when button is clicked -->
      <audio id="clickSound" src="cashregisterbymyinstants.com.mp3"></audio>
    </div>

    <!-- link to index.js for scripts -->
    <script src="index.js"></script>
  </body>
</html>
