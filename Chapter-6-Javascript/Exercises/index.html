<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Petrol Calculator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Petrol Cost Calculator</h1>

      <!-- Input field for petrol price -->
      <label for="pricePerLiter">Cost per Liter (£):</label>
      <input type="number" id="pricePerLiter" value="1.72" step="0.01" />

      <!-- Input field for number of liters -->
      <label for="litersPurchased">Liters Purchased:</label>
      <input type="number" id="litersPurchased" value="0" step="0.01" />

      <!-- Button to trigger calculation -->
      <button id="calculateBtn">Calculate</button>

      <!-- Paragraph to display result -->
      <p id="totalCost">Total Cost: £0.00</p>
    </div>

    <!-- Link to external JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
