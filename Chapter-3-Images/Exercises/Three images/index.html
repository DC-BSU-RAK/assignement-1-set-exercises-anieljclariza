<!-- Set document type to HTML5 -->
<!DOCTYPE html>

<!-- Set document language to English -->
<html lang="en">
  <!-- Defines important meta tags for the document such as document character set, viewport settings, title, link to external css file, set all links to open in new tab/window, and thumbnail icon. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-wid th, initial-scale=1.0" />
    <title>Three images</title>
    <link rel="stylesheet" href="styles.css" />
    <base target="_blank" />
    <link rel="icon" href="images/earth.png" />
  </head>

  <!-- Body part of the website wherein the h1 is set to be the main heading, and three different divs are created to contain my three favorite foods in the UAE with h2, figure as the image of the food, and figcaption to link the license -->
  <body>
    <h1>Favorite Foods in the UAE</h1>

    <hr />
    <br />
    <div>
      <h2>Butter Chicken with Naan</h2>
      <figure>
        <img src="images/butterchicken.jpg" alt="Butter Chicken with Naan" />
        <figcaption>
          Free to use licence from
          <a href="https://www.pexels.com/">pexels.com</a>
        </figcaption>
      </figure>
    </div>

    <br />

    <div>
      <h2>Shawarma</h2>
      <figure>
        <img src="images/shawarma.jpg" alt="Shawarma" />
        <figcaption>
          Free to use licence from

        </figcaption>
      </figure>
    </div>

    <br />

    <div>
      <h2>Biryani</h2>

        <img src="images/biryani.jpg" alt="Biryani" />
        <figcaption>
          Free to use licence from
          <a href="https://www.pexels.com/">pexels.com</a>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
