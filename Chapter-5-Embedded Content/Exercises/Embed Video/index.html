<!-- Set document type to HTML5 -->
<!DOCTYPE html>
<!-- Set document language to English -->
<html lang="en">
  <!-- Defines important meta tags for the document such as document character set, viewport settings, title, and link to external css file. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Video</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- Body part of the website containing video and source with its atributes to give controls, loop the video, and set poster image to the video -->
  <body>
    <video
      id="video"
      controls
      loop
      poster="contents/500px-Big_buck_bunny_poster_big.jpg"
      src="contents/mov_bbb.mp4"
    ></video>
  </body>
</html>
